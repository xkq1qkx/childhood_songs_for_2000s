<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 童年影视歌曲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 童年影视歌曲</h1>
            <div class="view-switcher">
                <button class="view-btn active" data-view="table">📊 表格视图</button>
                <button class="view-btn" data-view="gallery">🖼️ 画廊视图</button>
            </div>
        </header>

        <div class="filters">
            <input type="text" id="searchBox" placeholder="🔍 搜索歌曲、作品或歌手...">
            <select id="filterImpression">
                <option value="">全部印象程度</option>
                <option value="印象深刻">印象深刻</option>
                <option value="有一些印象">有一些印象</option>
                <option value="基本无印象">基本无印象</option>
            </select>
            <select id="filterType">
                <option value="">全部类型</option>
                <option value="主题曲">主题曲</option>
                <option value="片头曲">片头曲</option>
                <option value="片尾曲">片尾曲</option>
                <option value="插曲">插曲</option>
            </select>
        </div>

        <!-- 表格视图 -->
        <div id="tableView" class="view-content active">
            <div class="table-wrapper">
                <table id="songsTable">
                    <thead>
                        <tr>
                            <th>歌曲名称</th>
                            <th>作品名称</th>
                            <th>印象程度</th>
                            <th>发行时间</th>
                            <th>歌手</th>
                            <th>类型</th>
                            <th>B站链接</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- 画廊视图 -->
        <div id="galleryView" class="view-content">
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>

        <footer>
            <p>共 <span id="totalCount">0</span> 首歌曲</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
